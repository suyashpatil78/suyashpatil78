name: GitHub Profile 3D Contribution

on:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib
    steps:
      - uses: actions/checkout@v3
      - uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
          GH_TOKEN: ${{ github.token }}
      - name: Create Pull Request
        id: create_pull_request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update-3d-contribution
          commit-message: "Update 3D contribution"
          title: "Update 3D Contribution"
          body: "Automatically generated update to 3D contribution."

      - name: Merge Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        if: steps.create_pull_request.outputs.pull-request-number
        run: |
          pr_number="${{ steps.create_pull_request.outputs.pull-request-number }}"
          echo "Pull Request Number: $pr_number"
          echo "Merging the pull request..."
          gh pr merge --auto --merge $pr_number

